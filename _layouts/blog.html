layout: default
---
<h1>What are we up to?</h1>
{% for post in site.posts %}
  <a href="{{ post.permalink }}"><h2>{{ post.title }}</h2><a>
  <h3>{{ post.date | }} - {{ post.location }}</h3>
  <img src="{{ post.image }}" alt="">
  <br>
  {{ post.content | truncatewords:75 }} <a href="{{ post.permalink }}">Read More</a>
{% endfor %}
