---
layout: default
---

<h1>What are we up to?</h1>
{% for post in site.posts %}
<div class="post-preview">
  <a href="{{ post.permalink }}"><h2>{{ post.title }}</h2><a>
  <h3>{{ post.date | date_to_long_string }} {% if post.location %} - {{ post.location }} {% endif %}</h3>
  <img src="{{ post.image }}" alt="">
  <br>
  <br>
  {{ post.excerpt }} <a href="{{ post.permalink }}">Read More</a>
</div>
{% endfor %}
